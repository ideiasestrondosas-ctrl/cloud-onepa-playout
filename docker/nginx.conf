server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Custom log format for HLS session tracking (Syslog format)
    log_format hls_sessions 'IP=$remote_addr REQ=$request STAT=$status';

    # React Router support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api {
        proxy_pass http://backend:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HLS Stream
    location /hls {
        proxy_pass http://backend:8081;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control no-cache;
        
        # Send HLS logs to backend on UDP port 9000 for session counting
        access_log syslog:server=backend:9000,facility=local7,tag=nginx,severity=info hls_sessions;
    }

    # Assets
    location /assets {
        proxy_pass http://backend:8081;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
