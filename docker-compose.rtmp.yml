version: '3.8'

services:
  rtmp-server:
    image: tiangolo/nginx-rtmp:latest
    container_name: onepa-rtmp
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./rtmp.conf:/etc/nginx/nginx.conf:ro
    networks:
      - onepa-network
    restart: unless-stopped

networks:
  onepa-network:
    external: true
