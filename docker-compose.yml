version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: onepa-postgres
    environment:
      POSTGRES_DB: onepa_playout
      POSTGRES_USER: onepa
      POSTGRES_PASSWORD: onepa
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - onepa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onepa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: onepa-backend
    environment:
      DATABASE_URL: postgresql://onepa:onepa@postgres:5432/onepa_playout
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081
      RUST_LOG: info
      JWT_SECRET: onepa-secret-key-change-in-production
      JWT_EXPIRATION: "86400"
    volumes:
      - ./data/media:/var/lib/onepa-playout/media
      - ./data/thumbnails:/var/lib/onepa-playout/thumbnails
      - ./data/playlists:/var/lib/onepa-playout/playlists
      - ./backend/assets:/var/lib/onepa-playout/assets
    ports:
      - "8081:8081"
      - "9900:9900/udp" # SRT Listener port (MUST be enabled for App-as-Listener mode)
    networks:
      - onepa-network
    depends_on:
      postgres:
        condition: service_healthy
      mediamtx:
        condition: service_started
    restart: unless-stopped

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: onepa-mediamtx
    ports:
      - "1935:1935" # RTMP
      - "8888:8888" # HLS
      - "8889:8889" # WebRTC
      - "8890:8890/udp" # SRT (fixed mapping)
    volumes:
      - ./docker/mediamtx.yml:/mediamtx.yml:ro
    networks:
      - onepa-network
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - VITE_API_URL=/api
    container_name: onepa-frontend
    environment:
      VITE_API_URL: /api
    ports:
      - "3000:80"
    networks:
      - onepa-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  onepa-network:
    driver: bridge

# Volumes are now local bind mounts in ./data
