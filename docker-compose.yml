version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: alpha-postgres
    environment:
      POSTGRES_DB: onepa_playout
      POSTGRES_USER: onepa
      POSTGRES_PASSWORD: onepa
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5534:5432"
    networks:
      - alpha-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onepa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    container_name: alpha-backend
    environment:
      DATABASE_URL: postgresql://onepa:onepa@postgres:5432/onepa_playout
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8181
      RUST_LOG: debug
      MEDIAMTX_HOST: mediamtx
      JWT_SECRET: alpha-secret-key-change-in-production
      JWT_EXPIRATION: "86400"
    volumes:
      - ./data/media:/var/lib/alpha-playout/media
      - ./data/thumbnails:/var/lib/alpha-playout/thumbnails
      - ./data/playlists:/var/lib/alpha-playout/playlists
      - ./backend/assets:/var/lib/alpha-playout/assets
    ports:
      - "8182:8181"
      - "10901:10900/udp" # SRT Listener port
      - "1235-1250:1235-1250/udp" # UDP Listener range
    networks:
      - alpha-network
    depends_on:
      postgres:
        condition: service_healthy
      mediamtx:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8181/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 180s  # Allow 3 minutes for initial asset downloads
    restart: unless-stopped

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: alpha-mediamtx
    ports:
      - "2036:2035" # RTMP
      - "8991:8988" # HLS
      - "8992:8989" # WebRTC
      - "8993:8990/udp" # SRT (fixed mapping)
    volumes:
      - ./docker/mediamtx.yml:/mediamtx.yml:ro
    networks:
      - alpha-network
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - VITE_API_URL=/api
    container_name: alpha-frontend
    environment:
      VITE_API_URL: /api
    ports:
      - "3011:80"
    networks:
      - alpha-network
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

networks:
  alpha-network:
    driver: bridge

# Volumes are now local bind mounts in ./data
