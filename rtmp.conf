worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;
            
            # Allow publishing from backend
            allow publish 127.0.0.1;
            allow publish 172.16.0.0/12;  # Docker networks
            deny publish all;
            
            # Allow playing from anywhere
            allow play all;
            
            # HLS settings
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            
            # Disable authentication
            on_publish http://localhost:8080/auth;
        }
    }
}

http {
    server {
        listen 8080;
        
        location /auth {
            return 200;
        }
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
